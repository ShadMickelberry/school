    <script type="text/javascript">// <![CDATA[
        function submit_form(){
            // If you were implementing this yourself, you would know the URL of your Sugar instance and could hardcode
            // it here.  To make this example easy for anyone to try, we are hosting this form on the
            // Sugar instance (you could host this form anywhere) and pulling the URL of the Sugar instance
            // from this webpage.
            var url = window.location.href;
            var urlBase = url.substring(0, url.lastIndexOf('/custom/online_application_form/ApplyOnline.html'));

            // If you were implementing this yourself, you would hardcode the Campaign ID associated with this form.
            // To make this example easy for anyone to try, we are getting the Campaign ID dynamically
            // from Sugar using a custom endpoint.  When the GET request returns with the Campaign ID for the most
            // recently updated campaign with the name 'Online Applications', we will set the form action, campaign id,
            // and redirect url.
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    if(xhr.responseText) {
                        document.getElementById('WebToLeadForm').action = urlBase + "//index.php?entryPoint=WebToLeadCapture";

                        document.getElementById('campaign_id').value = xhr.responseText;

                        document.getElementById('redirect_url').value = urlBase + "/custom/online_application_form/ApplyOnlineSuccess.html";

                        if (typeof(validateCaptchaAndSubmit) != 'undefined') {
                            validateCaptchaAndSubmit();
                        } else {
                            check_webtolead_fields();
                        }
                    } else {
                        alert('We were unable to process your request, because we could not find a Campaign in Sugar with the name Online Applications.');
                    }
                }
            });
            // Get the ID of the Online Applications Campaign
            xhr.open("GET", urlBase + "/index.php?entryPoint=getOnlineApplicationsCampaign");
            xhr.send(null);
        }

    //Javascript below this comment came directly from the Web to Lead form generated in the Sugar UI
    function check_webtolead_fields(){
        if(document.getElementById('bool_id') != null){
            var reqs=document.getElementById('bool_id').value;
            bools = reqs.substring(0,reqs.lastIndexOf(';'));
            var bool_fields = new Array();
            var bool_fields = bools.split(';');
            nbr_fields = bool_fields.length;
            for(var i=0;i<nbr_fields;i++){
                if(document.getElementById(bool_fields[i]).value == 'on'){
                    document.getElementById(bool_fields[i]).value = 1;
                }
                else{
                    document.getElementById(bool_fields[i]).value = 0;
                }
            }
        }
        if(document.getElementById('req_id') != null){
            var reqs=document.getElementById('req_id').value;
            reqs = reqs.substring(0,reqs.lastIndexOf(';'));
            var req_fields = new Array();
            var req_fields = reqs.split(';');
            nbr_fields = req_fields.length;
            var req = true;
            for(var i=0;i<nbr_fields;i++){
                if(document.getElementById(req_fields[i]).value.length <=0 || document.getElementById(req_fields[i]).value==0){
                    req = false;
                    break;
                }
            }
            if(req){
                document.WebToLeadForm.submit();
                return true;
            }
            else{
                alert('Please provide all the required fields');
                return false;
            }
            return false
        }
        else{
            document.WebToLeadForm.submit();
        }
    }

                                                                                                                            }
                                                                                                                            }
                                                                                                                            }
